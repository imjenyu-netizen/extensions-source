name: Build Gomuraw Only

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Gomuraw Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # [CRITICAL] 设置为 0 以获取完整历史，修复 JGit 报错

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with Gradle
        # 增加 -x spotlessCheck 参数，如果 Git 问题依然存在，可以直接跳过格式化检查
        run: |
          chmod +x gradlew
          ./gradlew :src:ja:gomuraw:assembleDebug -x spotlessCheck

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gomuraw-apk
          path: src/ja/gomuraw/build/outputs/apk/debug/*.apk
