apply plugin: 'com.android.application'

ext {
    extName = 'Gomuraw'
    // 必须以点号开头，表示相对于包名的类
    extClass = '.Gomuraw' 
    extVersionCode = 3
}

apply from: "$rootDir/common.gradle"

android {
    compileSdk 34
    namespace "eu.kanade.tachiyomi.extension.ja.gomuraw"
    
    defaultConfig {
        minSdk 21
        targetSdk 34
    }
}
