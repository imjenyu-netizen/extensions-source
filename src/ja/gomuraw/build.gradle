apply plugin: 'com.android.application'

ext {
    extName = 'Gomuraw'
    extClass = '.Gomuraw'
    extVersionCode = 6
    // 删除了 libVersion，由系统自动注入
}

apply from: "$rootDir/common.gradle"

android {
    compileSdk 34
    namespace "eu.kanade.tachiyomi.extension.ja.gomuraw"
    
    defaultConfig {
        minSdk 21
        targetSdk 34
    }
    
    sourceSets {
        main {
            // 核心：强制编译器去 src 目录找代码，解决 33KB 空壳问题
            java.srcDirs = ['src']
        }
    }
}
