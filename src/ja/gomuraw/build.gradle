apply plugin: 'com.android.application'
// 删除了 apply plugin: 'kotlin-android'，因为新版 AGP 9.0+ 已内置

ext {
    extName = 'Gomuraw'
    extClass = '.Gomuraw'
    extVersionCode = 5
    libVersion = '1.4'
}

// 必须在 apply from 之前定义 android 块的部分参数，或者在之后显式补全
android {
    compileSdk 34
    namespace "eu.kanade.tachiyomi.extension.ja.gomuraw"
    
    defaultConfig {
        minSdk 21
        targetSdk 34
    }
    
    sourceSets {
        main {
            // 关键：确保编译器能找到你的源码文件夹
            java.srcDirs = ['src']
        }
    }
}

apply from: "$rootDir/common.gradle"
