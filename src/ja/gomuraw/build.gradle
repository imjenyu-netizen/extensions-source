apply plugin: 'com.android.application'
// 注意：不要写 apply plugin: 'kotlin-android'，新版环境已内置

ext {
    extName = 'Gomuraw'
    extClass = '.Gomuraw'
    extVersionCode = 11 // 提升版本号
}

// 1. 先引入官方基础配置
apply from: "$rootDir/common.gradle"

// 2. 后覆盖 Android 配置，确保源码被抓取
android {
    compileSdk 34
    namespace "eu.kanade.tachiyomi.extension.ja.gomuraw"

    sourceSets {
        main {
            // 强制指定源码目录为当前目录下的 src
            java.srcDirs = ['src']
            kotlin.srcDirs = ['src']
        }
    }

    defaultConfig {
        minSdk 21
        targetSdk 34
    }
}
