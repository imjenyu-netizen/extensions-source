apply plugin: 'com.android.application'

ext {
extName = 'Gomuraw'
extClass = '.Gomuraw'
extVersionCode = 120
}

apply from: "$rootDir/common.gradle"

android {
// 必须在这里定义 namespace，替代 Manifest 里的 package
namespace "eu.kanade.tachiyomi.extension.ja.gomuraw"
compileSdk 34

*.txt
Plaintext
compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
}
sourceSets {
    main {
        // 强制编译器去 src 文件夹找代码，解决 33KB 问题
        java.srcDirs = ['src']
    }
}
defaultConfig {
    minSdk 21
    targetSdk 34
}
}

// 强制对齐 Kotlin 编译器版本，解决 JVM 冲突
afterEvaluate {
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
kotlinOptions {
jvmTarget = "17"
}
}
}
