apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

ext {
    extName = 'Gomuraw'
    // 必须与 Gomuraw.kt 中的 package 路径完全对应
    extClass = '.Gomuraw' 
    extVersionCode = 4
    libVersion = '1.4'
}

apply from: "$rootDir/common.gradle"

android {
    compileSdk 34
    namespace "eu.kanade.tachiyomi.extension.ja.gomuraw"
    
    sourceSets {
        main {
            // 显式指定源码目录，确保 GitHub Actions 能找到代码
            java.srcDirs = ['src']
        }
    }
    
    defaultConfig {
        minSdk 21
        targetSdk 34
    }
}
